<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Ro'yxatdan o'tish</title>
</head>

<body>
  <main>
    <section class="hero">
      <div class="container">
        <form class="login" action="">
          <input placeholder="username" class="model__username" type="text" />
          <input type="password" class="model__password" placeholder="password" />
          <a href="./pages/users.html">
            <button type="button">Login</button>
          </a>
          <button class="btn__open" type="button">Register</button>
        </form>

        <div class="popap" style="display: none">
          <div class="overlay"></div>
          <form action="" class="model">
            <input type="text" class="model__name" placeholder="name" />
            <input type="text" class="model__username-modal" placeholder="username" />
            <div class="texts">
              <input type="password" class="model__password" placeholder="password" />
              <button class="openeye"><i class="fa-solid fa-eye"></i></button>
              <button class="backeye">
                <i class="fa-solid fa-eye-slash"></i>
              </button>
            </div>
            <div>
              <input type="password" class="model__password-confirm" placeholder="confirm password" />
              <button><i class="fa-solid fa-eye"></i></button>
              <button><i class="fa-solid fa-eye-slash"></i></button>
            </div>

            <button type="submit">Register</button>
            <button type="button" class="btn__close">Cancel</button>
          </form>
        </div>
      </div>
      <div class="wrapper">
        <div class="card__circle"></div>
      </div>
      <!-- Kartalar uchun wrapper -->
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
